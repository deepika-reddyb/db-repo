<html>
  <head>
    <title>2nd model application</title>
  </head>
  <body>
    <h1><u>Employee Details</u></h1>
       {%for x in emp %}
          <h2>Id:{{x.eid}}</h2>
          <h2>Name:{{x.ename}}</h2>
          <h2>Designation:{{x.edesig}}</h2>
          <h2>DOB:{{x.edob}}</h2>
          <h2>Experience:{{x.eexp}}</h2>
          <h2>Salary:{{x.esal}}</h2>
          <hr/>
       {%endfor%}   
  </body>
</html>
